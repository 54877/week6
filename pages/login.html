<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
</head>
<body class="bg-cus">
    <div class="container nav-posi-fixed top-0 start-50 border-bottom ">
        <%- include('./layout/nav'); -%>
    </div>

    <main class="container">
        <article class="mt-19  row pt-lg-18 mt-lg-17 pb-10 pb-lg-18 ">
            <div class=" bg-neutral pb-lg-7 col-lg-6 mx-auto p-4 p-lg-7 rounded-2">
                <form action="" method="get" class=" mb-4 mb-lg-7">
                    <h1 class="text-accent-200 fw-bold fs-4 mb-4 mb-lg-7">登入</h1>
                    <label for="account" class="form-label text-neutral-500 fw-bolder fs-6 mb-lg-6">會員帳號</label>
                    <input type="text" class="form-control rounded-0 bg-neutral-100 mb-3 py-6 px3" id="account" placeholder="請輸入會員帳號">
                    <label for="account" class="form-label text-neutral-500 fw-bolder fs-6 mb-lg-6">密碼</label>
                    <input type="password" class="form-control rounded-0 bg-neutral-100  py-6 px3" id="account" placeholder="請輸入密碼">
                </form>
                <button class="btn btn-accent-200 w-100 py-6 rounded-pill mb-4 mb-lg-7 text-neutral ">立即登入<img class="ms-6 img-sm me-6" src="../assets/images/arrow_forward_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt=""></button>
                <div class="d-flex row align-items-center mx-0 mb-4 mb-lg-7">
                    <hr class="col-lg-4 col-3 mb-0 p-0">
                    <p class="text-neutral-300 text-center fs-6 fw-semibold col-6 col-lg-4 mb-0">或以其他方式登入</p>
                    <hr class="col-lg-4 col-3 mb-0 p-0">
                </div>
                <div class="mb-4">
                    <a type="button" class="btn btn-neutral-100 py-6 w-100 rounded-pill fs-6 fw-border mb-2" href="#"><img class="img-sm me-6" src="../assets/images/icons-google.png" alt="">使用 Google 登入</a>
                    <a type="button" class="btn btn-neutral-100 py-6 w-100 rounded-pill fs-6 fw-border" href="#"><img class="img-sm me-6" src="../assets/images/icons-facebook.png" alt="">使用 Facebook 登入</a>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <h5 class="m-0 fs-6 fw-semibold me-6"  >已經是會員了？</h5>
                    <a  class="fs-6 fw-semibold text-accent-200 text-decoration-none" href="register.html">點此註冊</a>
                </div>
            </div>

        </article>
    </main>

    <main class="container">
        <article class=" border-top ">
            <%- include('./layout/footer'); -%>
        </article>
    </main>
</body>

<script type="module" src="../main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</html>
